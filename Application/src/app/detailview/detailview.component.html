
<div class="detailview-container">
    <div
        class="open-files-buttons-container"
    >
    </div>

    <descriptive-list
        [items]="descriptedDetails"
    ></descriptive-list>

    <h4>Pdf Preview:</h4>
    <div class="pdf-preview">
        <ngx-extended-pdf-viewer
            [src]="getPdfURI()"
            useBrowserLocale="true"
            height="80vh"
        >
        </ngx-extended-pdf-viewer>
    </div>
</div>
