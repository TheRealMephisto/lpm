<div class="container">
  <h1>{{title}}</h1>
</div>

<div class="container">
  <div *ngIf="!viewEditor" class="e-container">
    <app-explorer class="explorer" [selectedDocument]="selectedDoc" (selectedDocumentChange)="selectionChanged($event)" (addDocument)="showEditor('new'); backToCompiler()">
    </app-explorer>
  </div>
  <div *ngIf="viewEditor" class="e-container">
    <app-content-object-editor
      (finished)="finishedDocumentEdit()"
      [contentObject]="selectedDoc"
      contentObjectType="TexDocument"
    >
    </app-content-object-editor>
  </div>
  
  <app-exercise-compiler *ngIf="viewCompiler" class="dv-container"></app-exercise-compiler>
  <div *ngIf="!viewCompiler" class="dv-container">
    <div class="headline">
        <div class="nav-back-button" matToolTip="Back to compositor">
            <button mat-mini-fab (click)="backToCompiler()"><mat-icon>arrow_back</mat-icon></button>
        </div>
        <div class="nav-back-text">
            <p>{{selectedDoc.title}}</p>
        </div>
        <div class="edit-button" matToolTip="Edit document">
          <button mat-mini-fab (click)="showEditor()"><mat-icon>create</mat-icon></button>
        </div>
      </div>
    <div>
      <app-detailview
        class="detailview"
        [selectedDocument]="selectedDoc"
      >
      </app-detailview>
    </div>
  </div>
</div>
