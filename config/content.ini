[TexDocument]
mandatory = 
    Titel:string:unique
    Dateipfad:string:unique
    Datum der Erstellung:date:unique
optional =
    Autor:string:array
    Keywords:string:array
    Packages:TexPackage:array
    Version:string:unique
    Klausuraufgabe:boolean:unique
    Abschnitt:string:unique
    Kapitel:string:unique
    Thema:string:unique
    Veranstaltung:string:unique
    Dozent:string:unique
    Zielgruppe:string:unique
    Verwendet in Semester:string:array
    Verwendet in Aufgaben:string:array
    Literatur:string:array
    Dateien:string:array
    PdfVorschau:string:unique
    Kommentar:string:array

[TexPackage]
mandatory = 
    Name:string:unique
optional =
    Options:TexPackageOption:array

[TexPackageOption]
mandatory =
    Key:string:unique
optional =
    Value:string:array

[File]
mandatory = FilePath:string:unique

[PdfDocument]
mandatory =
    Path:string:unique
    Title:string:unique
    Datum:date:unique